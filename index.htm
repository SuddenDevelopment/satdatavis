<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Satellite Data</title>
		<link href="./node_modules/c3/c3.css" rel="stylesheet">
		<style>
			body { margin: 0; overflow:hidden; color:#aaa; background:#000;}
			.tempChart{border:1px solid #333; height:100px;}
			#logo{ position:absolute; z-index: 10; top:0; left:0; width:300px; }
			#model{ height:50%; }
			#chart{ height:50%; }
			.c3-axis,.c3-legend-item { fill:#A07F47; }
			.c3-axis line, .c3-axis .domain{ stroke:#A07F47; }
			#sparklines{ position:absolute; bottom:10px; z-index: 10; left:10px;}
			#buttons{ display:inline; }
			#buttons button{margin-right:20px;}
			/* #buttons{ position:absolute; top:110px; left:20px; z-index: 10; } */
		</style>
		<script src="./node_modules/vue/dist/vue.min.js"></script>
		<script src="./node_modules/moment/moment.js"></script>
		<script src="./node_modules/d3/dist/d3.min.js" charset="utf-8"></script>
		<script src="./node_modules/c3/c3.min.js"></script>
	</head>
	<body>
		<img id="logo" src="./img/logo.png">
		<div id="model"></div>
		<div id="chart"></div>
		<div id="sparklines" >
		  <span v-if="intRecords === 0" > Load a File</span><span v-if="intRecords > 0" > Add a File</span> : 
		  <input type="file" id="csv-file" name="files" @change="fnLoadFile" />
		  <button v-show="intRecords > 0" @click="fnReset" >Reset Data</button>
		  	<div v-if="intRecords > 0">
			</div>
			<div id="buttons">
				<button v-for="(objBtn,index) in arrButtons" @click="fnFilter(index)">{{objBtn.label}}</button>
			</div>		
		</div>
		<script src="./node_modules/papaparse/papaparse.min.js"></script>
		<script src="./node_modules/three/build/three.min.js"></script>
		<script src="./node_modules/three/examples/js/loaders/STLLoader.js"></script>
		<script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
